<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>柱图</title>
	<style>
		*{margin: 0;padding: 0;}
		body{background-color: #000;font-size: 12px;}
		.phone{width: 340px;height: 540px;background-color: #fff;position: absolute;top: 50%;left: 50%;margin: -270px 0 0 -170px;}
		.h5component{transition: all .5s;}
	</style>
	<link rel="stylesheet" href="css/h5componentbase.css">
	<script src="js/jquery.js"></script>
	<script src="js/h5componentbase.js"></script>

	<!-- 引入柱图资源 -->
	<link rel="stylesheet" href="css/h5componentbar.css">
	<script src="js/h5componentbar.js"></script>
</head>
<body>
	<div class="phone"></div>
	<script>
		var cfg = {
			type : "bar",
			width : 530,
			height : 600,
			data : [
				["javascript","0.4","#ff7676"],
				["html","0.2"],
				["css","0.1"],
				["jquery","0.2"],
				["bootstarp","0.35"],
				["react","0.05"],
				["html5","0.09"]
			],
			css : {
				top:100,
				opacity:0,
			},
			animateIn : {
				opacity:1,
				top:200
			},
			animateOut : {
				opacity:0,
				top:100
			},
			center : true,
		}
		var h5 = new H5componentbar("mybar",cfg);


		$(".phone").append(h5);
		var load = true;
		$("body").click(function(){
			load = !load;
			$(".h5component").trigger(load ? "onLeave" : "onLoad"); 
		});
	</script>
</body>
</html>
